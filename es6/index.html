<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

    <script src="promises3.js"></script>
</head>
<body>
   
   <script type="text/babel">
        var cars = ['BMW', 'Mercedes', 'Ford'];
        console.log(cars[0]);

        var [bmw,,ford,,ferrari] = ['BMW', 'Mercedes', 'Ford', 'honda', 'ferrari'];
        console.log(bmw, ferrari);

        var {name, bio} = {
            name: "Eric van Lessen",
            bio: "A person"
        };
        console.log(name, bio);

        let person = {
            name: "Eric van Lessen",
            bio: "A person"
        };
        let displayData = ({name, bio}) =>{
            return `${name} ${bio}`;
        };
        console.log(displayData(person));
   </script>
   
</body>
</html>
